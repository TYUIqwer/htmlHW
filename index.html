<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman - Word Guessing Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Animated gradient background */
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(-45deg, #1a2a6c, #b21f1f, #1a2a6c, #0f9b0f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .screen {
            padding: 40px;
            text-align: center;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #start-screen {
            background: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80') center/cover;
            background-blend-mode: overlay;
            position: relative;
        }

        #start-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        #start-screen .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #game-screen {
            display: none;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            background: linear-gradient(to right, #ff8a00, #da1b60, #00c9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(to right, #ff8a00, #da1b60, #00c9ff);
            border-radius: 2px;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            background: linear-gradient(to right, #ff8a00, #da1b60, #00c9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .btn {
            background: linear-gradient(to right, #ff8a00, #da1b60, #00c9ff);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 80%;
            max-width: 400px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .difficulty-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            max-width: 500px;
        }

        .difficulty-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 25px;
            border-radius: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }

        .difficulty-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .difficulty-btn:hover::before {
            left: 100%;
        }

        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .difficulty-btn.active {
            background: linear-gradient(to right, #ff8a00, #da1b60, #00c9ff);
            border-color: transparent;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }

        .hangman-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .word-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hangman-display {
            width: 300px;
            height: 300px;
            position: relative;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallows {
            position: relative;
            width: 200px;
            height: 280px;
        }

        .gallows-part {
            fill: none;
            stroke: #fff;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: url(#roughen);
        }

        .hangman-part {
            opacity: 0;
            transition: opacity 0.5s ease;
            stroke: #ffffff;
            stroke-width: 6;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: url(#roughen);
        }

        .word-display {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            min-height: 80px;
        }

        .letter-placeholder {
            width: 50px;
            height: 50px;
            border-bottom: 4px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            position: relative;
        }

        .letter-placeholder::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #ff8a00, #da1b60, #00c9ff);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .letter-placeholder:not(:empty)::after {
            opacity: 1;
        }

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            max-width: 500px;
            margin-top: 20px;
        }

        .key {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .key::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .key:hover::before {
            left: 100%;
        }

        .key:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .key.used {
            background: rgba(255, 255, 255, 0.05);
            color: #aaa;
            cursor: not-allowed;
            transform: scale(1);
        }

        .key.correct {
            background: rgba(46, 204, 113, 0.3);
            color: #2ecc71;
            border-color: rgba(46, 204, 113, 0.5);
        }

        .key.incorrect {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
            border-color: rgba(231, 76, 60, 0.5);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 20px;
            font-size: 1.2rem;
        }

        .attempts {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mode-indicator {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .message {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .win {
            color: #2ecc71;
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.7);
        }

        .lose {
            color: #e74c3c;
            text-shadow: 0 0 15px rgba(231, 76, 60, 0.7);
        }

        .hidden {
            display: none;
        }

        #back-to-menu {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            z-index: 10;
        }

        #back-to-menu:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .screen {
                padding: 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 12px 30px;
                font-size: 1.1rem;
                width: 90%;
            }
            
            .hangman-display {
                width: 250px;
                height: 250px;
            }
            
            .letter-placeholder {
                width: 40px;
                height: 40px;
                font-size: 2rem;
            }
            
            .key {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .difficulty-btn {
                padding: 10px 20px;
                font-size: 1rem;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated gradient background -->
    <div class="gradient-bg"></div>
    
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <div class="content">
                <h1>HANGMAN</h1>
                <p class="subtitle">Guess the hidden word before it's too late!</p>
                <button id="play-computer" class="btn"><i class="fas fa-laptop"></i> Play vs Computer</button>
                <button id="play-friend" class="btn"><i class="fas fa-user-friends"></i> Play with Friend</button>
                
                <!-- Difficulty Options (initially hidden) -->
                <div id="difficulty-options" class="difficulty-options hidden">
                    <div class="difficulty-btn" data-difficulty="easy">Easy (4-5 letters)</div>
                    <div class="difficulty-btn" data-difficulty="medium">Medium (6-7 letters)</div>
                    <div class="difficulty-btn" data-difficulty="hard">Hard (8+ letters)</div>
                </div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <button id="back-to-menu" class="btn"><i class="fas fa-arrow-left"></i> Back to Menu</button>
            <div class="game-container">
                <div class="hangman-section">
                    <div class="hangman-display">
                        <svg class="gallows" viewBox="0 0 200 280">
                            <defs>
                                <filter id="roughen" x="-20%" y="-20%" width="140%" height="140%">
                                    <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence"/>
                                    <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="3" xChannelSelector="R" yChannelSelector="G"/>
                                </filter>
                            </defs>
                            <!-- Base -->
                            <line class="gallows-part" x1="20" y1="270" x2="180" y2="270" />
                            <!-- Vertical post -->
                            <line class="gallows-part" x1="60" y1="270" x2="60" y2="20" />
                            <!-- Horizontal beam -->
                            <line class="gallows-part" x1="60" y1="20" x2="140" y2="20" />
                            <!-- Rope -->
                            <line class="gallows-part rope" x1="140" y1="20" x2="140" y2="50" />
                            <!-- Head -->
                            <circle class="hangman-part" cx="140" cy="70" r="20" id="head" />
                            <!-- Body -->
                            <line class="hangman-part" x1="140" y1="90" x2="140" y2="160" id="body" />
                            <!-- Left arm -->
                            <line class="hangman-part" x1="140" y1="110" x2="110" y2="130" id="left-arm" />
                            <!-- Right arm -->
                            <line class="hangman-part" x1="140" y1="110" x2="170" y2="130" id="right-arm" />
                            <!-- Left leg -->
                            <line class="hangman-part" x1="140" y1="160" x2="110" y2="200" id="left-leg" />
                            <!-- Right leg -->
                            <line class="hangman-part" x1="140" y1="160" x2="170" y2="200" id="right-leg" />
                        </svg>
                    </div>
                    <div class="mode-indicator" id="mode-display">Mode: <span id="current-mode">Computer</span></div>
                </div>
                
                <div class="word-section">
                    <div class="word-display" id="word-display"></div>
                    <div class="keyboard" id="keyboard"></div>
                    <div class="game-info">
                        <div class="attempts">
                            <i class="fas fa-heartbeat"></i>
                            <span id="attempts-left">6</span> attempts left
                        </div>
                        <div class="message" id="message"></div>
                    </div>
                    <button id="new-game" class="btn hidden"><i class="fas fa-redo"></i> New Game</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        const gameState = {
            word: '',
            guessedLetters: [],
            incorrectGuesses: 0,
            maxAttempts: 6,
            gameMode: 'computer',
            gameActive: false,
            difficulty: 'medium' // default difficulty
        };

        // Organized word lists by difficulty
        const wordLists = {
            easy: [
                'CODE', 'GAME', 'HTML', 'CSS', 'JAVA', 'DATA', 'USER', 'TEXT', 'FILE', 'SITE',
                'LINK', 'PAGE', 'POST', 'BLOG', 'CHAT', 'MAIL', 'FORM', 'MENU', 'ICON', 'LOGO'
            ],
            medium: [
                'JAVASCRIPT', 'PROGRAMMING', 'COMPUTER', 'ALGORITHM', 'DEVELOPER', 'TECHNOLOGY',
                'INTERNET', 'SOFTWARE', 'HARDWARE', 'KEYBOARD', 'MONITOR', 'PROCESSOR', 'MEMORY',
                'DATABASE', 'NETWORK', 'SECURITY', 'ENCRYPTION', 'INTERFACE', 'FRAMEWORK', 'LIBRARY'
            ],
            hard: [
                'ARTIFICIALINTELLIGENCE', 'MACHINELEARNING', 'CYBERSECURITY', 'CRYPTOGRAPHY',
                'BLOCKCHAINTECHNOLOGY', 'QUANTUMCOMPUTING', 'NEURALNETWORKS', 'DATAMINING',
                'COMPUTERVISION', 'NATURALLANGUAGE', 'VIRTUALREALITY', 'AUGMENTEDREALITY',
                'BIOMETRICAUTHENTICATION', 'CLOUDCOMPUTING', 'BIGDATAANALYTICS'
            ]
        };

        // DOM elements
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const playComputerBtn = document.getElementById('play-computer');
        const playFriendBtn = document.getElementById('play-friend');
        const backToMenuBtn = document.getElementById('back-to-menu');
        const wordDisplay = document.getElementById('word-display');
        const keyboard = document.getElementById('keyboard');
        const attemptsLeft = document.getElementById('attempts-left');
        const message = document.getElementById('message');
        const newGameBtn = document.getElementById('new-game');
        const modeDisplay = document.getElementById('current-mode');
        const difficultyOptions = document.getElementById('difficulty-options');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');

        // Initialize keyboard
        function initKeyboard() {
            keyboard.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const key = document.createElement('div');
                key.className = 'key';
                key.textContent = String.fromCharCode(i);
                key.addEventListener('click', () => handleKeyPress(String.fromCharCode(i)));
                keyboard.appendChild(key);
            }
        }

        // Handle key press
        function handleKeyPress(letter) {
            if (!gameState.gameActive) return;
            
            const keyElement = Array.from(keyboard.children).find(k => k.textContent === letter);
            if (keyElement.classList.contains('used')) return;
            
            keyElement.classList.add('used');
            gameState.guessedLetters.push(letter);
            
            if (gameState.word.includes(letter)) {
                keyElement.classList.add('correct');
                updateWordDisplay();
                
                // Check for win
                if (!wordDisplay.textContent.includes('_')) {
                    endGame(true);
                }
            } else {
                keyElement.classList.add('incorrect');
                gameState.incorrectGuesses++;
                updateHangman();
                attemptsLeft.textContent = gameState.maxAttempts - gameState.incorrectGuesses;
                
                // Check for loss
                if (gameState.incorrectGuesses >= gameState.maxAttempts) {
                    endGame(false);
                }
            }
        }

        // Update word display
        function updateWordDisplay() {
            wordDisplay.innerHTML = '';
            for (const char of gameState.word) {
                const letterDiv = document.createElement('div');
                letterDiv.className = 'letter-placeholder';
                if (gameState.guessedLetters.includes(char) || char === ' ') {
                    letterDiv.textContent = char;
                } else {
                    letterDiv.textContent = '_';
                }
                wordDisplay.appendChild(letterDiv);
            }
        }

        // Update hangman drawing
        function updateHangman() {
            const parts = ['head', 'body', 'left-arm', 'right-arm', 'left-leg', 'right-leg'];
            if (gameState.incorrectGuesses <= parts.length) {
                const part = document.getElementById(parts[gameState.incorrectGuesses - 1]);
                if (part) {
                    part.style.opacity = '1';
                }
            }
        }

        // Get random word based on difficulty
        function getRandomWord(difficulty) {
            const words = wordLists[difficulty];
            const randomIndex = Math.floor(Math.random() * words.length);
            return words[randomIndex];
        }

        // Start new game
        function startNewGame(mode) {
            gameState.gameMode = mode;
            gameState.gameActive = true;
            gameState.guessedLetters = [];
            gameState.incorrectGuesses = 0;
            
            // Reset hangman
            document.querySelectorAll('.hangman-part').forEach(part => {
                part.style.opacity = '0';
            });
            
            // Set word based on mode
            if (mode === 'computer') {
                gameState.word = getRandomWord(gameState.difficulty);
            } else {
                let word = prompt("Enter a word for your friend to guess (letters only):").toUpperCase();
                while (!/^[A-Z\s]+$/.test(word) || word.trim() === '') {
                    word = prompt("Please enter a valid word (letters and spaces only):").toUpperCase();
                }
                gameState.word = word;
            }
            
            // Update UI
            modeDisplay.textContent = mode === 'computer' ? `Computer (${gameState.difficulty})` : 'Friend';
            attemptsLeft.textContent = gameState.maxAttempts;
            message.textContent = '';
            message.className = 'message';
            newGameBtn.classList.add('hidden');
            
            // Initialize game elements
            initKeyboard();
            updateWordDisplay();
            
            // Show game screen
            startScreen.style.display = 'none';
            gameScreen.style.display = 'flex';
        }

        // End game
        function endGame(isWin) {
            gameState.gameActive = false;
            message.textContent = isWin ? 'You Win!' : `Game Over! The word was: ${gameState.word}`;
            message.className = `message ${isWin ? 'win' : 'lose'}`;
            newGameBtn.classList.remove('hidden');
            
            // Reveal all letters
            if (!isWin) {
                updateWordDisplay();
            }
        }

        // Event listeners
        playComputerBtn.addEventListener('click', () => {
            // Show difficulty options
            difficultyOptions.classList.remove('hidden');
            playComputerBtn.classList.add('hidden');
            playFriendBtn.classList.add('hidden');
        });

        playFriendBtn.addEventListener('click', () => startNewGame('friend'));
        
        // Difficulty selection
        difficultyButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Set active state
                difficultyButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Set difficulty
                gameState.difficulty = btn.dataset.difficulty;
                
                // Start game
                difficultyOptions.classList.add('hidden');
                playComputerBtn.classList.remove('hidden');
                playFriendBtn.classList.remove('hidden');
                startNewGame('computer');
            });
        });

        newGameBtn.addEventListener('click', () => startNewGame(gameState.gameMode));
        backToMenuBtn.addEventListener('click', () => {
            gameScreen.style.display = 'none';
            startScreen.style.display = 'flex';
            // Reset difficulty options
            difficultyOptions.classList.add('hidden');
            playComputerBtn.classList.remove('hidden');
            playFriendBtn.classList.remove('hidden');
            difficultyButtons.forEach(b => b.classList.remove('active'));
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (gameState.gameActive && e.key.match(/^[a-zA-Z]$/)) {
                handleKeyPress(e.key.toUpperCase());
            }
        });

        // Initialize
        initKeyboard();
    </script>
</body>
</html>
